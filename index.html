<!DOCTYPE html>
<html>

<head>
    <title>Real-time Weather</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a2bb2c27f1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container weather-app-wrapper">
        <div class="background-card card-body">
            <h2>
                <div class="row">
                    <div class="col-sm-12 col-md-8">
                        <form class="search-bar" id="searchBar">
                            <input type="search" id="searchEngine" placeholder="ðŸ”ŽSearch for a city" autocomplete="off" />
                            <button type="submit" class="search-button btn btn-danger">Search</button>
                        </form>
                    </div>
                    <div class="col-sm-12 col-md-4 gps">
                        <button class="fa-solid fa-location-dot fa-bounce gps-location" title="Show Your Location" alt="Current Location"></button></div>
                </div>
                <div class="selected-location" id="searchCity">- -</div>
                <div class="current-date-and-time mt-2" id="main-current-time">--</div>
            </h2>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5">
                    <h1>
                        <div class="current-weather">
                            <img id="icon" src="" alt="image" />
                            <span class="current-temperature" id="currentTemperature">--</span>
                            <span class="temperature-unit"><span class="celsius">Â°C</span>
                        </div>
                    </h1>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-3">
                    <div class="current-min-max">
                        <span class="badge bg-primary">MIN <span id="miniumTemperature"></span>Â°C</span>
                        <br />
                        <span class="badge bg-warning text-dark">MAX <span id="maximumTemperature"></span>Â°C</span>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-4">
                    <div class="current-environment">
                        <div class="current-environment-statistic">
                            <img id="weather-description" src="image/star.png.png" alt="Weather Description" width="15" />
                            <span id="description"></span>
                        </div>
                        <div class="current-environment-statistic">
                            <img id="humdity" src="image/humdity.png" alt="Preciptation Rate" width="11" />
                            <span>Humidity: <span id="humidityLevel"></span>%</span>
                        </div>
                        <div class="current-environment-statistic">
                            <img id="wind" src="image/wind.png" alt="Preciptation Rate" width="13" />
                            <span>Wind: <span id="windSpeedLevel"></span>m/h</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inside-card card-body">
                <div class="weather-forecast" id="forecast"></div>
            </div>
            <p id="bottom-livetime" class="bottom-livetime"></p>
        </div>

    </div>
    <div class="open-source-code-by">
        <a href="http://github.com/Janisgee/weather-app" target="_blank">Open-source code</a>by Janis Chan
    </div>
    <script src="src/index.js"></script>
    </div>
</body>

</html>
